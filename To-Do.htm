<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo lists</title>
    <link rel="stylesheet" href="class1t.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --background-color: #070b1d;
            --primary-color: #1c1d20;
            --secondary-color: #5e626d;
            --accent-color: #00ffc4;
            --text-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16pt;
            color: var(--text-color);
        }

        body {
            min-height: 100vh;
            padding: 10px;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: #00e6b2;
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 22px;
            font-size: 2rem;
            text-transform: uppercase;
            text-align: center;
            color: var(--accent-color);
        }

        .wrapper {
            width: 700px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #todo-input {
            box-sizing: border-box;
            padding: 12px 12px;
            width: 100%;
            background: none;
            border: 2px solid var(--secondary-color);
            border-radius: 1000px;
            font: inherit;
            color: var(--text-color);
            caret-color: var(--accent-color);
        }

        #todo-input:focus {
            outline: none;
        }

        form {
            position: relative;
        }

        #add-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--accent-color);
            height: 100%;
            padding: 0 30px;
            border: 0;
            border-radius: 1000px;
            font: inherit;
            font-weight: 600;
            color: var(--background-color);
            cursor: pointer;
        }

        .todo {
            margin-bottom: 10px;
            padding: 0 16px;
            background-color: var(--primary-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
        }

        .todo .todo-text {
            padding: 15px;
            padding-right: 0;
            flex-grow: 1;
        }

        .delete-button {
            padding: 2px;
            background: none;
            border: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--secondary-color);
            transition: 200ms ease;
        }

        .delete-button:hover {
            color: #ff0033;
        }

        .custom-checkbox {
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            min-height: 20px;
            min-width: 20px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            color: transparent;
            transition: 200ms ease;
            cursor: pointer;
        }

        input[type="checkbox"]:checked ~ .custom-checkbox {
            background-color: var(--accent-color);
        }

        input[type="checkbox"]:checked ~ .custom-checkbox i {
            color: var(--primary-color);
        }

        input[type="checkbox"]:checked ~ .todo-text {
            text-decoration: line-through;
            color: var(--secondary-color);
        }

        input[type="checkbox"] {
            display: none;
        }

        @media(max-width: 500px) {
            html {
                font-size: 12pt;
            }

            #add-button {
                position: unset;
                width: 100%;
                margin-top: 10px;
                padding: 15px;
                height: auto;
            }

            h1 {
                margin-top: 50px;
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>
    <a href="Homepage.htm" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <h1>Todo lists</h1>
    <div class="wrapper">
        <form action="">
            <input type="text" id="todo-input" placeholder="Write anything here & hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul class="todo-list"></ul>
    </div>
    <script>
        const todoForm = document.querySelector('form');
        const todoInput = document.querySelector('#todo-input');
        const todoListUL = document.querySelector('.todo-list');

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault()
        }, false);

        let allTodos = getTodos();
        updateTodoList();

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            addTodo();
        });

        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText.length > 0) {
                const todoObject = {
                    text: todoText,
                    completed: false
                };
                allTodos.push(todoObject);
                updateTodoList();
                saveTodos();
                todoInput.value = "";
            }
        }

        function updateTodoList() {
            todoListUL.innerHTML = '';
            allTodos.forEach((todo, todoIndex) => {
                const todoItem = createTodoItem(todo, todoIndex);
                todoListUL.append(todoItem);
            });
        }

        function createTodoItem(todo, todoIndex) {
            const todoId = "todo-" + todoIndex;
            const todoLI = document.createElement("li");
            const todoText = todo.text;
            todoLI.className = "todo";
            todoLI.innerHTML = `
                <input type="checkbox" id="${todoId}">
                <label for="${todoId}" class="custom-checkbox">
                    <i class="fa-solid fa-check"></i>
                </label>
                <label for="${todoId}" class="todo-text">${todoText}</label>
                <button class="delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            `;

            const deleteButton = todoLI.querySelector(".delete-button");
            deleteButton.addEventListener("click", () => {
                deleteTodoItem(todoIndex);
            });

            const CheckBox = todoLI.querySelector("input");
            CheckBox.addEventListener("change", () => {
                allTodos[todoIndex].completed = CheckBox.checked;
                saveTodos();
            });

            CheckBox.checked = todo.completed;

            return todoLI;
        }

        function saveTodos() {
            const todosJson = JSON.stringify(allTodos);
            localStorage.setItem('todos', todosJson);
        }

        function getTodos() {
            const todos = localStorage.getItem('todos') || "[]";
            return JSON.parse(todos);
        }

        function deleteTodoItem(todoIndex) {
            allTodos = allTodos.filter((_, i) => i !== todoIndex);
            saveTodos();
            updateTodoList();
        }
    </script>
</body>

</html>
