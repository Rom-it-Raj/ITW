<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #c0ffd9;
        --secondary-bg: #4a90e2;
        --list-bg: #e2ffe6;
        --border-color: #ccc;
      }

      body.light-mode {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --container-bg: #42e493;
        --secondary-bg: #587ef4;
        --list-bg: #c2edc6ce;
        --border-color: #d0d0d0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: var(--secondary-bg);
      }

      .top-bar button {
        background-color: #ffffff10;
        border: 1px solid #ffffff30;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
      }

      .top-bar button:hover {
        background-color: #ffffff30;
      }

      h1 {
        text-align: center;
        padding: 30px 10px 10px;
      }

      @keyframes grad {
        to {
          background-position: 200%;
        }
      }

      .gradient {
        background: linear-gradient(to right, #008baa, #9642dbf8, #0cbced, #6070fd, #2a46ff, #0099ff);
        background-size: 200%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: grad 2.5s linear infinite;
      }

      .wrapper {
        width: 90%;
        max-width: 43.75em;
        margin: 0 auto;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1em;
      }

      .input-group input {
        width: 100%;
        padding: 6px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1em;
      }

      .total-amount-container,
      .user-amount-container {
        background-color: var(--container-bg);
        padding: 1.25em 0.9em;
        border-radius: 0.3em;
        box-shadow: 0 0.6em 1.2em rgba(0, 0, 0, 0.2);
        margin-top: 1.5em;
      }

      .output-container {
        background-color: var(--secondary-bg);
        color: #ffffff;
        border-radius: 0.3em;
        padding: 1.2em;
        margin: 2em 0;
      }

      .output-container p {
        font-weight: 500;
      }

      .output-container span {
        display: block;
        text-align: center;
        font-weight: 400;
      }

      .submit {
        background-color: var(--secondary-bg);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 0.6em;
      }

      .list {
        background-color: var(--list-bg);
        padding: 1.5em;
        border-radius: 0.6em;
      }

      .sublist-content {
        background-color: var(--secondary-bg);
        color: white;
        margin-bottom: 0.6em;
        padding: 0.5em 1em;
        border-radius: 5px;
        display: grid;
        grid-template-columns: 3fr 2fr 1fr 1fr;
      }

      .edit,
      .delete {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
      }

      .error {
        color: #ff4c4c;
      }

      .hide {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .sublist-content {
          grid-template-columns: 1fr 1fr;
          row-gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation and Theme Toggle -->
    <div class="top-bar">
      <button onclick="window.location.href='Homepage.htm';">â¬… Back</button>
      <button onclick="toggleTheme()">ðŸŒ“ Change Theme</button>
    </div>

    <div class="wrapper">
      <div class="container">
        <h1 class="gradient">Expense Tracker</h1>
        <div class="sub-container">
          <!-- Budget Section -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
            <div class="input-group">
              <input type="number" id="total-amount" placeholder="Enter Total Amount" />
            </div>
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>

          <!-- Expense Section -->
          <div class="user-amount-container">
            <h3>Expenses / Borrow</h3>
            <p class="hide error" id="product-title-error">Values cannot be empty</p>
            <div class="input-group">
              <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
            </div>
            <div class="input-group">
              <input type="number" id="user-amount" placeholder="Enter Cost of Product" />
            </div>
            <button class="submit" id="check-amount">Add Amount</button>
          </div>
        </div>

        <!-- Output Summary -->
        <div class="output-container flex-space">
          <div><p>Total Budget</p><span id="amount">0</span></div>
          <div><p>Expenses / Borrow</p><span id="expenditure-value">0</span></div>
          <div><p>Balance</p><span id="balance-amount">0</span></div>
        </div>
      </div>

      <!-- Expense List -->
      <div class="list">
        <h3>Expenditure List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <script>
      // Theme Toggle
      function toggleTheme() {
        document.body.classList.toggle("light-mode");
      }

      let totalAmount = document.getElementById("total-amount");
      let userAmount = document.getElementById("user-amount");
      const checkAmountButton = document.getElementById("check-amount");
      const totalAmountButton = document.getElementById("total-amount-button");
      const productTitle = document.getElementById("product-title");
      const errorMessage = document.getElementById("budget-error");
      const productTitleError = document.getElementById("product-title-error");
      const amount = document.getElementById("amount");
      const expenditureValue = document.getElementById("expenditure-value");
      const balanceValue = document.getElementById("balance-amount");
      const list = document.getElementById("list");
      let tempAmount = 0;

      totalAmountButton.addEventListener("click", () => {
        tempAmount = totalAmount.value;
        if (tempAmount === "" || tempAmount < 0) {
          errorMessage.classList.remove("hide");
        } else {
          errorMessage.classList.add("hide");
          amount.innerHTML = tempAmount;
          balanceValue.innerText = tempAmount - expenditureValue.innerText;
          totalAmount.value = "";
        }
      });

      const disableButtons = (bool) => {
        let editButtons = document.getElementsByClassName("edit");
        Array.from(editButtons).forEach((element) => {
          element.disabled = bool;
        });
      };

      const modifyElement = (element, edit = false) => {
        let parentDiv = element.parentElement;
        let currentBalance = balanceValue.innerText;
        let currentExpense = expenditureValue.innerText;
        let parentAmount = parentDiv.querySelector(".amount").innerText;
        if (edit) {
          let parentText = parentDiv.querySelector(".product").innerText;
          productTitle.value = parentText;
          userAmount.value = parentAmount;
          disableButtons(true);
        }
        balanceValue.innerText = parseInt(currentBalance) + parseInt(parentAmount);
        expenditureValue.innerText = parseInt(currentExpense) - parseInt(parentAmount);
        parentDiv.remove();
      };

      const listCreator = (expenseName, expenseValue) => {
        let sublistContent = document.createElement("div");
        sublistContent.classList.add("sublist-content", "flex-space");
        sublistContent.innerHTML = `
          <p class="product">${expenseName}</p>
          <p class="amount">${expenseValue}</p>
        `;
        let editButton = document.createElement("button");
        editButton.classList.add("fa-solid", "fa-pen-to-square", "edit");
        editButton.addEventListener("click", () => {
          modifyElement(editButton, true);
        });

        let deleteButton = document.createElement("button");
        deleteButton.classList.add("fa-solid", "fa-trash-can", "delete");
        deleteButton.addEventListener("click", () => {
          modifyElement(deleteButton);
        });

        sublistContent.appendChild(editButton);
        sublistContent.appendChild(deleteButton);
        list.appendChild(sublistContent);
      };

      checkAmountButton.addEventListener("click", () => {
        if (!userAmount.value || !productTitle.value) {
          productTitleError.classList.remove("hide");
          return false;
        }
        disableButtons(false);
        let expenditure = parseInt(userAmount.value);
        let sum = parseInt(expenditureValue.innerText) + expenditure;
        expenditureValue.innerText = sum;
        const totalBalance = tempAmount - sum;
        balanceValue.innerText = totalBalance;
        listCreator(productTitle.value, userAmount.value);
        productTitle.value = "";
        userAmount.value = "";
      });
    </script>
  </body>
</html>
