<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="glass-profile.css">
</head>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}
body{
    background: url("https://i.pinimg.com/736x/45/a3/91/45a391d7524a64e7bf6f61f7500aaa4a.jpg");
    background-repeat: no-repeat;
   background-size: cover;
   width: 100%;
   

}
.container{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

}
.login-box{
    background: rgba(255,255,255, 0.2);
    height: 450px;
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* padding: 0 35px 0 10px; */
    backdrop-filter: blur(5px);
    border-radius: 25px;

}
.text-box{
    padding: 0 35px 0 10px;
    margin: 20px 0;
    position: relative;
    width: 350px;
    height: 50px;

}
/* h2{ */
    /* margin-top: -20px; */
    /* text-transform: uppercase;
    font-size: 30px;
    margin-bottom: 20px;
    background: linear-gradient(to right,red,blue);
    background-clip: text;
    color: transparent; */
    h2{
        background: linear-gradient(to right ,red ,blue);
        background-clip: text;
        color: transparent;
       

    }

 span{
    position: relative;
   
    color: transparent;
    display: inline-block;
    justify-content: center;
    animation: disk 16s linear infinite;
    animation-delay: calc(-4s *var(--i));
   
    font-size: 30px;


}

@keyframes disk{
    25%,100%{
        display: none;
    }
}
span::before{
    content: attr(data);
    width: 0;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #000;
    position: absolute;
    animation:  fill 4s linear infinite;
    flex-shrink: 0;

     background: linear-gradient(to right ,red ,blue);
     background-clip: text;
     color: transparent;

}
@keyframes fill{
    70%,90%{
        width: 100%;
    }
    10%,100%{
        width: 0;
    }
}
.text-box input{
    width: 100%;
    height: 50px;
    border: 0;
    outline: 0;
    background: transparent;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-bottom: 3px solid #000000;


}
.text-box label{
    transform: translateY(-50%);
    position: absolute;
    top: 50%;
    left: 30px;
    transition: 200ms ease;
    font-size: 18px;

}
input:focus~label,input:valid~label{
    top: -8px;
    font-size: 15px;
}
.remember{
    display: flex;
    justify-content: flex-start;
    margin-left: 0px;
    padding-bottom: 30px;
}
.forg{
    margin-left: 90px;
    margin-top: -1px;
    color: blue;

}
.forg:hover{
    color: rgb(0, 255, 4);
    text-decoration: underline;
}
.register{
    font-size: 18px;
    margin-bottom: 10px;

}
.register a{
    color: blue;
    text-decoration: none;
}
.register a:hover{
    color: rgb(0, 255, 30);
    text-decoration: underline;

}

.btn button{
    width:300px;
    padding: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 25px;
    text-transform: uppercase;
    font-weight: 700;
    border-radius: 50px;
    border: 0;
    outline: 0;
    background: rgba(255, 255, 255, 0.2);
    transition: 200ms ease-in-out;
    color: rgb(0, 0, 0);
   
    
}
button:hover{
    background: linear-gradient(to right,red,blue);
   color: rgb(194, 220, 25);
}
</style>



<body>
     <div class="container">
        <div class="login-box">
            <h2>
                <span style="--i:4" data="LOGIN">LOGIN</span>
                <span style="--i:3" data="LOGIN">LOGIN</span>
                <span style="--i:2" data="LOGIN">LOGIN</span>
                <span style="--i:1" data="LOGIN">LOGIN</span>
            </h2>
            <form onsubmit="event.preventDefault(); window.location.href='Homepage.htm';">
            <div class="text-box">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="text-box">
                <input type="password" required>
                <label for="">Password</label>

            </div>
            <div class="remember">
                <input type="checkbox" name="" id="" >
                <label for="">Remember me</label>

                <div class="forg">
                    Forgot password? 
                </div>
            </div>
            <div class="register">
                <p>Don't have an account ? <a href="register.htm">Register </a></p>

            </div>
            <div class="btn">
                <button type="submit">Login</button>
            </div>
            </form>
        </div>
     </div>
</body>
</html>
